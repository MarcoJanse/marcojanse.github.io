---
layout: default
---

<div class="home">
  <h2>Recent Posts</h2>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h3>
          <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h3>
        <p class="post-meta">{{ post.date | date_to_string }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
